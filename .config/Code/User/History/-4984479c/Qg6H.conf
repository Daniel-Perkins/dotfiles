shadow = true;

shadow-ignore-shaped = false;
inactive-opacity = 1.0;
active-opacity = 1.0;
frame-opacity = 1.0;
inactive-opacity-override = false;
opacity-rule = ["20:class_g = 'Bspwm'", "20:class_g = 'presel_feedback'"];

wintypes :
{
    popup_menu =
    {
        opacity = 1.0;
    };
    dropdown_menu =
    {
        opacity = 1.0
    };
    dnd =
    {
        shadow = false;
    };
    dock =
    {
        shadow = false;
    };
    tooltip =
    {
        fade = true;
        shadow = true;
        opacity = 1.0;
        focus = true;
    };
};


# Fading
fading = true;
fade-delta = 3;
fade-in-step = 0.028;
fade-out-step = 0.03;

corner-radius = 12;
rounded-corners-exclude = [
   "class_g = 'Polybar'",
   "class_g = 'eww-bar'",
   "class_g = 'eww-bar2'"
];
detect-client-opacity = true;